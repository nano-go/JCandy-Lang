apply plugin: 'java'
apply plugin: 'jacoco'

version = '1.0.0'
sourceCompatibility = 1.8

jacocoTestReport {
    reports {
        xml.enabled false
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

jar {
	archiveName = 'candy.jar'
	manifestContentCharset 'utf-8'
	metadataCharset 'utf-8'
	manifest {
		attributes 'Main-Class': 'com.nano.candy.Main'
	}
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

task makeJar(type: Copy, dependsOn: jar) {
	from file("${buildDir}/libs/${jar.archiveName}")
	into file("./test/")
}

task makeJavadoc(type: Javadoc) {
    source sourceSets.main.allJava
    classpath += configurations.compile
}

repositories {
	maven {
		url 'https://maven.aliyun.com/repository/public/'
	}
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile fileTree(dir: 'java-libs', include: ['*.jar'])
	compile group: 'com.esotericsoftware', name: 'reflectasm', version: '1.11.9'
	testImplementation 'junit:junit:4.13'
}
